<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jackson Electronics</title>
    <link rel="stylesheet" href="../../CSS/stylebai6a.css">
</head>

<body>
    <div class="khung">
        <center>
            <img src="../../IMAGES/jackson.jpg" alt="anhtieude">
            <h1>Registration Form</h1>
            <p>Register your Jackson Electronics product here</p>
        </center>
        <form action="hhh" method="post">
            <div class="form-container">
                <div class="form-subgroup">
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" name="lastname">
                </div>

                <div class="form-subgroup">
                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" name="firstname">
                </div>
            </div>
            <div class="form-subgroup">
                <label for="address#1">Address#1:</label>
                <input type="text" id="address" name="Address#1">
            </div>
            <div class="form-subgroup">
                <label for="address#2">Address#2:</label>
                <input type="text" id="address" name="Address#2">
            </div>
            <div class="form-container">
                <div class="form-subgroup">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="City">
                </div>
                <div class="form-subgroup">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state">
                </div>
                <div class="form-subgroup">
                    <label for="zip">Zip:</label>
                    <input type="text" id="zip" name="zip">
                </div>
            </div>
            <div class="form-subgroup">
                <label for="country">Country:</label>
                <input type="text" id="city" name="country">
            </div>
            <hr>
            <div class="form-subgroup">
                <label for="product">Product:</label>
                <select type="file" id="product" name="product">
                    <option value="ScanMaster">ScanMaster</option>
                    <option value="sanphan">Sản Phẩm</option>
                    <option value="sanpham">Sản Phâm</option>
                </select>
            </div>
            <div class="form-subgroup">
                <label for="datepurchased">Date Purchased:</label>
                <input type="text" id="city" name="Purchased">
            </div>
            <div class="form-subgroup">
                <label for="serial">Serial:</label>
                <input type="text" id="city" name="" Serial>
            </div>
            <div class="form-subgroup">
                <label for="usedfor">Used for:</label>
                <div class="gender-options">
                    <input type="radio" id="home" name="use" value="home"><label for="home">Home</label>
                    <input type="radio" id="educational" name="use" value="educational"><label for="educational">Educational Institution</label><br>
                    <input type="radio" id="business" name="use" value="business"><label for="business">Business</label>
                    <input type="radio" id="other" name="use" value="other"><label for="other">Other</label><br>
                    <input type="radio" id="govemment" name="use" value="ovemment"><label for="govemment">Govemment</label>
                </div>
            </div>
            <div class="form-subgroup">
                <label>System (check all that apply):</label>
                <div class="gender-options">
                    <input type="checkbox" id="windows"><label for="windows">Windows</label>
                    <input type="checkbox" id="unix"><label for="unix">UNIX</label><br>
                    <input type="checkbox" id="macintosh"><label for="macintosh">Macintosh</label>
                    <input type="checkbox" id="other1"><label for="other">Other</label>
                </div>
            </div>
            <hr>
            <div class="form-subgroup">
                <label for="comment">Comment?</label>
                <textarea id="comment" name="comment" rows="6" cols="50"></textarea>
            </div>
            <div class="nut">
                <input type="submit" value="Click to Register">
                <input type="button" value="Click to cancel">
            </div>
        </form>

    </div>
</body>

</html>
