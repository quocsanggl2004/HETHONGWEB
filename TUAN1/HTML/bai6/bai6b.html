<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Contact Us</title>
    <link rel="stylesheet" href="../../CSS/stylebai6b.css">
</head>

<body>
    <div class="khung">
        <h1>Contact Us</h1>
        <div class="box-with-text">
            <form action="hhh" method="post">
                <div class="form-subgroup">
                    <label for="to">To</label>
                    <input type="text" id="to" name="to" placeholder="Example Cafe">

                </div>

                    <label for="youremail">Your email</label>
                    <input type="text" id="youremail" name="youremail">

                <div class="form-subgroup">

                </div>
                <div class="form-subgroup">
                    <label for="resume">Attach file</label>

            </form>
        </div>

                <label for="hearofus">How did you hear of us</label>
                <select type="file" id="hearofus" name="hearofus">
                    <option value="gg">Google</option>
                    <option value="cc">Cốc Cốc</option>
                    <option value="ff">Fire Fox</option>
                    <option value="mse">Microsoft Edge</option>
                </select>
            </div>
            <div class="form-subgroup">
                <label>Newsletter</label>
                <input type="checkbox" id="ensure">
                <span>Ensure this box is checked if you would like to receive email updates</span>
            </div>

        </div>
        <div class="nut">
            <input type="submit" value="Send message">
